databases:
  - name: portfolio
    databaseName: portfolio
    user: Portfolio
    region: singapore

services:
  - type: web
    name: Portfolio
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

